<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Informe a quantidade de vitórias"));
    var empates = parseInt(prompt("Informe a quantidade de derrotas"));
    var pontos = (vitorias * 3) + empates;
    mostra("O total de pontos é: " + pontos);

    if (pontos > 28) {
        mostra("Seu time está melhor que ano passado.");
    }

    if (pontos < 28) {
        mostra("Seu time está pior que ano passado.");
    }

    if (pontos == 28) {
        mostra("Seu time está igual ao ano passado.");
    }

    mostra("Fim.");
</script>
